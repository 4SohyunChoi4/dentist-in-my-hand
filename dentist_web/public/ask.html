        $(document).ready(function () {

            //메인화면 쓰기버튼 눌렀을 때
            $(document).on('click', '.write', function () {

                //네비게이션 메뉴의 text값 가져오기 - 자바스크립트 dom 방식으로 가져왔다.

                //내가 쓴글 가져오기 - jquery방식으로 가져왔다.
                reply = $('#reply').val();
                if (seseionCheck == "로그아웃") {
                    saveReply();
                } else {
                    alert("로그인이 필요한 서비스 입니다.")
                }
            });
        });

        //유저가 로그인 했는지 안했는지 확인해주는 함수
        function userSessionCheck() {

            //로그인이 되어있으면 - 유저가 있으면, user를 인자값으로 넘겨준다.
            firebaseEmailAuth.onAuthStateChanged(function (user) {

                if (user) {
                    //조회 - 데이터 베이스에 저장된 닉네임을 현재 접속되어 있는 user의 pk key 값을 이용해서 가져오기
                    firebaseDatabase.ref("admin/" + user.uid).once('value').then(function (snapshot) {

                        //자바스크립트 dom 선택자를 통해서 네비게이션 메뉴의 엘리먼트 변경해주기
                        document.getElementById("loginmenu").textContent = "로그아웃";
                        document.getElementById("loginmenu").href = "/logout.html";
                        document.getElementById("joinmenu").textContent = "반가워요! " + snapshot.val().name + " 님";
                        document.getElementById("joinmenu").href = "#";

                        name = snapshot.val().name;   //유저 닉네임은 계속 쓸거기 때문에 전역변수로 할당
                        loginUserKey = snapshot.key;  //로그인한 유저의 key도 계속 쓸 것이기 때문에 전역변수로 할당
                        userInfo = snapshot.val(); //snapshot.val()에 user 테이블에 있는 해당 개체 정보가 넘어온다. userInfo에 대입!

                        askList();
                        return true
                    });

                } else {
                    return false
                }
            });
        }

        function askList() {
            //로그인한 유저라면
            if (loginUserKey) {
                //글이 저장된 레퍼런스 값 가져오기
                var askRef = firebaseDatabase.ref('ask');

                firebaseDatabase.ref('ask').once('value').then(function (snapshot) {
                    num = snapshot.numChildren();

                    //on 함수로 글 목록가져오기
                    askRef.on('child_added', on_ask_list);
                });
            } else {
                alert("실패")
                return;
            }
        }

        //ask 테이블의 data 키 들을 연속적으로 가져온다.
        function on_ask_list(data) {
            var key = data.key;

            var Data = data.val();

            askUserKey = data.key;
            var name = Data.name;
            var createTime = Data.createTime;
            var content = Data.content;
            var reply = Data.reply;

            var askUserKeyInList = data.key;

            //문의 내용 동적으로 붙이기
            var contentView =
                "<div class=\"media-body\">" +
                "<h4 class=\"media-heading\">" + name +
                " <span STYLE=\"color: green; font-size: 5pt\">" + createTime + "</span></h4>" +
                "<p>" + content + "</p></div></div>" +
                "<br>";

            var replyView =
                "<div class=\"media-body\">" +
                "<h4 class=\"media-heading\">" + "관리자" +
                " <span STYLE=\"color: red; font-size: 5pt\">" + "(답변 완료)" + "</span></h4>" +
                "<p>" + reply + "</p></div></div>" +
                "<br>";

            var replyWait =
                "<div class=\"media-body\">" +
                "<h4 class=\"media-heading\">" + "대기중인 답변" +
                " <span STYLE=\"color: red; font-size: 5pt\">" + "(답변 미완료)" + "</span></h4>" +
                "<p>" + "아래의 내용을 먼저 답변해주세요." + "</p></div></div>" +
                "<br>";

            var replyAdd =
                "<div class=\"container\">" +
                "<div class=\"form-group\">" +
                "<label for=\"reply\">" + "답글 작성" + "</label>" +
                "<textarea class=\"form-control\"; id=\"reply\"\></textarea>" +
                "<br>" +
                "<div class=\"text-center\">" +
                "<button type=\"button\" class=\"btn btn-success write\" id=\"write\" name=\"write\">" + "쓰기" + "</button>" +
                "</div>" +
                "</div>" +
                "</div>" +
                "<hr>";

            $(".askList").append(contentView);

            if( askUserKey < num){
            }
            if (Data.replyIsNull == false) {
                console.log("replyAdd: ", askUserKey, "num: ", num);
                $(".askList").append(replyAdd);
            }
            else {
                console.log("replyView: ", askUserKey, "numCount: ", num);
                $(".askList").append(replyView);
            }

        }

        //쓰기 버튼 눌렀을 때 호출 되는 함수
        function saveReply() {
            var askRef = firebaseDatabase.ref("ask/" + askUserKey);
            console.log(askUserKey);
            firebaseDatabase.ref('ask/' + askUserKey).once('value').then(function (snapshot) {
                var saveReplyIsNull = snapshot.val().replyIsNull;

                if (saveReplyIsNull == true) {
                    askUserKey--;
                    askRef = firebaseDatabase.ref("ask/" + askUserKey);
                }

                //로그인한 유저의 pk값,이름,내용,시간 데이터
                var obj = {
                    reply: reply,
                    replyIsNull: true
                };

                askRef.update(obj);
                console.log("saveReply(): ", askUserKey, "num: ", num);
                
                alert("답글 작성이 완료되었습니다.");
                $('#reply').val("");
            });
        }
